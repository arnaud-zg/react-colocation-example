<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      // Build the redirect URL
      const repoBase = "/react-colocation-example"; // ⚠️ must match your vite.config.js base
      const redirectUrl =
        repoBase +
        "/index.html?p=" +
        encodeURIComponent(location.pathname + location.search + location.hash);

      // Redirect to index.html with encoded path
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    Redirecting ...
  </body>
</html>
